<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Play minecraft in your browser" />
		<meta name="keywords" content="viaclient, minecraft, 1.8, 1.8.8" />
		<title>Viaclient</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Viaclient" />
		<meta property="og:description" content="Play minecraft in your browser" />
		<meta property="og:image" content="favicon.png" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />
		<script type="text/javascript" src="eaglercraft_opts.js"></script>
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript" src="fix-webm-duration.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					window.location.href = "https://viaclient.netlify.app";
				}else {
					var opts = window.eaglercraftXOpts;
					
					if(typeof opts === "function") window.eaglercraftXOpts = opts = opts();
					if(typeof opts === "undefined") window.eaglercraftXOpts = opts = {};
					
					if(!opts.container) opts.container = "game_frame";
					if(!opts.assetsURI) opts.assetsURI = "assets.epk";
					if(!opts.localesURI) opts.localesURI = "lang/"
				}
			});

			function start() {
				document.getElementById("prelaunch").remove();
				main();
			}
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
		<div style="margin:0px;width:100%;height:100%;font-family:sans-serif;display:flex;align-items:center;user-select:none;" id="prelaunch">
		<div style="margin:auto;text-align:center;">
		<h1>Viaclient</h1>
		<button onclick="start();">Launch</button>
		</div>
		</div>
	</body>
</html>
